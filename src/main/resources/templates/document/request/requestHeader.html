<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Заявка на ремонт</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div th:replace="~{fragments/global :: navbar}"></div>
    <form class="ms-4" th:action="@{/request/add_body}" th:object="${form}" th:method="post">
        <h2 class="col-2 my-1">Заявка на ремонт</h2>
		<div class="row mb-1 mx-0">
			<label class="col-2 g-0 col-form-label h3" for="employee">За кем закреплено оборудование: </label>
			<div class="col-3 my-auto">
				<select class="form-select" id="employee" th:field="*{employee.id}" required>
					<option th:value="0" selected>Выберите сотрудника...</option>
					<th:block th:each="worker : ${employees}">
				        <option th:value="${worker.id}"
				                th:text="|${worker.surname} ${worker.firstName} ${worker.patronymic}|">
				        </option>
				    </th:block>
				</select>
			</div>
		</div>
		<div class="row mb-1 mx-0">
			<label class="col-2 g-0 col-form-label h3" for="date">Дата: </label>
			<div class="col-2 my-auto">
				<input class="form-control" id="date" type="date" th:field="${form.regDate}" required/>
			</div>
		</div>
		<div class="row mb-1 mx-0">
			<label class="col-2 g-0 col-form-label h3" for="equipmentRowAmount">Количество наименований: </label>
			<div class="col-1 my-auto">
				<input class="form-control" id="equipmentRowAmount" type="number" min="1" th:field="*{rowAmount}" required/>
			</div>
		</div>
		<button class="btn btn-primary" type="submit">Продолжить</button>
	</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
