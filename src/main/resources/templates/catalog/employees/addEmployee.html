<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Добавить сотрудника</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/form.css">
    </head>
    <body>
    	<div th:replace="~{fragments/global :: navbar}"></div>
	    <form class="ms-4 mt-4" th:action="@{/employees/save}" th:object="${newEmployee}" th:method="post">
			<div class="row mb-1 mx-0">
				<label class="col-1 g-0 col-form-label h3" for="surname">Фамилия: </label>
				<div class="col-4 my-auto">
					<input class="form-control" id="surname" type="text" th:field="*{surname}" required/>
				</div>
			</div>
			<div class="row mb-1 mx-0">
				<label class="col-1 g-0 col-form-label h3" for="firstName">Имя: </label>
				<div class="col-4 my-auto">
					<input class="form-control" id="firstName" type="text" th:field="*{firstName}" required/>
				</div>
			</div>
			<div class="row mb-1 mx-0">
				<label class="col-1 g-0 col-form-label h3" for="patronymic">Отчество: </label>
				<div class="col-4 my-auto">
					<input class="form-control" id="patronymic" type="text" th:field="*{patronymic}" required/>
				</div>
			</div>
		    <div class="row mb-1 mx-0">
			    <label class="col-1 g-0 col-form-label h3" for="position">Должность: </label>
			    <div class="col-4 my-auto">
				    <div class="input-group">
						<div class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="top" title="Нажать, если является руководителем отдела!">
							<input class="form-check-input mt-0" type="checkbox" th:field="*{chief}" th:value="true" aria-label="Checkbox for following text input">
						</div>
						<input type="text" class="form-control" id="position" th:field="*{position}" aria-label="Text input with checkbox" required>
					</div>
			    </div>
		    </div>
			<div class="row mb-1 mx-0">
				<label class="col-1 g-0 col-form-label h3" for="department">Отдел: </label>
				<div class="col-4 my-auto">
					<select class="form-select" id="department" th:field="*{department.id}" required>
						<option value="0">Выберите отдел...</option>
						<th:block th:each="department : ${departments}">
					        <option th:value="${department.id}"
					                th:text="${department.departmentName}">
					        </option>
					    </th:block>
					</select>
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Сохранить</button>
	    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
