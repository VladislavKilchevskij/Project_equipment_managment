<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/loginStyles.css">
</head>
<body>
	<div class="d-flex flex-column" style="height: 100vh">
		<div th:replace="~{fragments/global :: navbar}"></div>
		<div class="flex-grow-1 d-flex align-items-center justify-content-center">
		    <form class="bg-dark rounded-3 p-3" th:action="@{/login}" method="post">
		        <div class="alert alert-danger mb-2 p-2 text-center" role="alert" th:if="${param.error}">
			        Неверный логин или пароль.
			    </div>
			    <div class="alert alert-warning mb-2 p-2 text-center" role="alert" th:if="${param.logout}">
			        Вы вышли из аккаунта.
			    </div>
			    <div class="mb-3 row">
				    <label for="login" class="col-3 col-form-label text-white">Логин</label>
				    <div class="col">
				      <input type="text" class="form-control" id="login" name="username">
				    </div>
				  </div>
				  <div class="mb-3 row">
				    <label for="inputPassword" class="col-3 col-form-label text-white">Пароль</label>
				    <div class="col">
				      <input type="password" class="form-control" id="inputPassword" name="password">
				    </div>
			    </div>
				<div class="row">
					<div class="col-1">
				        <button type="submit" class="btn btn-primary">Войти</button>
					</div>
				</div>
		    </form>
		</div>
		</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
