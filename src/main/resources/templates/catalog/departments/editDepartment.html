<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Изменить информацию об отделе</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/form.css">
    </head>
    <body>
    	<div th:replace="~{fragments/global :: navbar}"></div>
	    <form class="ms-4 mt-4" th:action="@{/departments/update}" th:object="${editDepartment}" th:method="post">
		    <input type="number" th:field="${editDepartment.id}" hidden/>
		    <div class="row mb-1 mx-0">
                <label class="col-1 g-0 col-form-label h3" for="departmentName">Название отдела: </label>
                <div class="col-4 my-auto">
			        <input class="form-control" id="departmentName" type="text" th:field="*{departmentName}" required/>
	            </div>
		    </div>
			<div class="row mb-1 mx-0">
                <label class="col-1 g-0 col-form-label h3" for="interfaceName">Телефон: </label>
				<div class="col-2 my-auto">
	                <input class="form-control" th:field="*{phoneNumber}"
	                       id="interfaceName"
	                       type="tel"
	                       pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}"
	                       placeholder="11-22-33"
	                       required/>
				</div>
	        </div>
		    <div class="row mb-2 mx-0">
                <label class="col-1 g-0 col-form-label h3" for="floor">Этаж: </label>
				<div class="col-1 my-auto">
                    <input class="form-control" id="floor" type="number" min="1" max="10" th:field="*{floor}" required/>
	            </div>
			</div>
            <button class="btn btn-primary" type="submit">Сохранить</button>
	    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
